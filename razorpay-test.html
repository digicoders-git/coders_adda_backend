<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Test Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

  <h1>CodersAdda Razorpay Test</h1>
  <button id="payBtn">Pay Now</button>

  <pre id="output"></pre>

  <script>
    document.getElementById("payBtn").onclick = function () {

      // ðŸ”´ YAHAN APNA DATA DALO (create-order API se)
      const options = {
        key: "rzp_test_6kz5nGEzi8uXRw", // ðŸ‘ˆ apna test/live key
        amount: 99900, // ðŸ‘ˆ amount in paisa
        currency: "INR",
        name: "CodersAdda",
        description: "Course Purchase",
        order_id: "order_S28hK5ypQbIJwv", // ðŸ‘ˆ create-order API se aaya hua orderId

        handler: function (response) {
          console.log("Payment Success:", response);

          document.getElementById("output").innerText =
            "Payment Success Response:\n\n" + JSON.stringify(response, null, 2);

          /*
            response me milega:
            {
              razorpay_payment_id,
              razorpay_order_id,
              razorpay_signature
            }
          */
        },

        modal: {
          ondismiss: function () {
            alert("Payment popup closed");
          }
        },

        theme: {
          color: "#3399cc"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

</body>
</html>
